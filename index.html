<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<section id="titles" class="titles">
    <div class="search" id="search">
        <input id="search-input" class="search-bar" placeholder="What are you looking for?">
        <button type="submit" id="search-btn" class="search-btn" onclick="getList()">Go!</button>
    </div>
    <div class="search-results" id="search-results">
    </div>
    <div class="search-footer" id="search-footer">
        <div class="footer-btns" class="footer-btns">
            <button id="back" class="back-btn">Previous</button>
            <p id="found" class="found"></p>
            <button id="fwd" class="fwd-btn">Next</button>
        </div>
    </div>
</section>
<section id="select" class="select">
</section>
</body>
</html>
